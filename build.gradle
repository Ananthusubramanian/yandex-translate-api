
plugins {
    id 'java'
    id 'groovy'
    id 'jacoco'
    id 'com.github.kt3k.coveralls' version '2.6.3'
    id 'com.github.ben-manes.versions' version '0.12.0'
    id 'ru.vyarus.quality' version '1.2.0'
    id 'ru.vyarus.java-lib' version '1.0.1'
}

group 'com.github.vbauer'
version '1.1.0'
description 'A simple REST client library for Yandex.Translate'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'com.google.guava:guava:19.0'
    compile 'com.mashape.unirest:unirest-java:1.4.8'
    compile 'io.javaslang:javaslang:2.0.1'
    compile 'com.google.code.findbugs:annotations:3.0.1'

    compile files('build/classes/main')

    provided 'org.immutables:value:2.1.15'
    provided 'org.immutables:builder:2.1.15'
    provided 'org.immutables:gson:2.1.15'

    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'com.pushtorefresh.java-private-constructor-checker:checker:1.2.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.12'
}

compileJava {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

pom {
    inceptionYear '2015'
    licenses {
        license {
            name 'MIT License'
            url 'http://www.opensource.org/licenses/mit-license.php'
            distribution 'repo'
        }
    }
    developers {
        developer {
            id 'vbauer'
            name 'Vladislav Bauer'
            email 'bauer.vlad@gmail.com'
            url 'http://linkedin.com/in/vladislavbauer'
            roles {
                role 'Developer'
            }
        }
    }
    issueManagement {
        system 'GitHub Issues'
        url 'https://github.com/vbauer/yandex-translate-api/issues'
    }
    ciManagement {
        system 'Travis'
        url 'https://travis-ci.org/vbauer/yandex-translate-api'
    }
}

quality {
    findbugs = false
}
